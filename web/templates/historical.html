<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Hist√≥ricos - Atmosbyte</title>
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="0.9em" font-size="90">üå§Ô∏è</text></svg>'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #5a67d8;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #f7fafc;
        }

        .nav-link.active {
            background-color: #5a67d8;
            color: white;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 colunas iguais */
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .control-input {
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .control-input:focus {
            outline: none;
            border-color: #5a67d8;
        }

        .button-row {
            grid-column: 1 / -1; /* Ocupa toda a largura */
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .load-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: start;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .load-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .no-data {
            text-align: center;
            color: #718096;
            padding: 40px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav-bar {
                flex-direction: column;
                gap: 15px;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .button-row {
                grid-column: 1;
                margin-top: 15px;
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Dados hist√≥ricos</h1>
            <p>Visualiza√ß√£o de Dados Meteorol√≥gicos Hist√≥ricos</p>
        </div>

        <div class="nav-bar">
            <div class="nav-links">
                <a href="/" class="nav-link">üè† In√≠cio</a>
                <a href="/historical" class="nav-link active">üìä Hist√≥rico</a>
            </div>
        </div>

        <div id="message-container"></div>

        <div class="controls-panel">
            <div class="controls-grid">
                <div class="control-group">
                    <label class="control-label" for="aggregation-type">Tipo de agrega√ß√£o</label>
                    <select id="aggregation-type" class="control-input">
                        <option value="m">Por Minuto</option>
                        <option value="h" selected>Por Hora</option>
                        <option value="d">Por Dia</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label" for="from-date">Data inicial</label>
                    <input type="datetime-local" id="from-date" class="control-input">
                </div>
                <div class="control-group">
                    <label class="control-label" for="to-date">Data final</label>
                    <input type="datetime-local" id="to-date" class="control-input">
                </div>
                <div class="button-row">
                    <button id="load-data" class="load-btn">üîÑ Carregar dados</button>
                </div>
            </div>
        </div>

        <div class="charts-container" id="charts-container">
            <div class="chart-card">
                <h3 class="chart-title">üå°Ô∏è Temperatura do ar</h3>
                <div class="chart-container">
                    <canvas id="temperature-chart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3 class="chart-title">üíß Umidade relativa</h3>
                <div class="chart-container">
                    <canvas id="humidity-chart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3 class="chart-title">üìä Press√£o atmosf√©rica</h3>
                <div class="chart-container">
                    <canvas id="pressure-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let temperatureChart, humidityChart, pressureChart;

        // Initialize date inputs with default values
        function initializeDateInputs() {
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const now = moment();
            const yesterday = moment().subtract(1, 'days');
            
            document.getElementById('from-date').value = formatDateForInput(yesterday, timeZone);
            document.getElementById('to-date').value = formatDateForInput(now, timeZone);
        }

        function formatDateForInput(date, timeZone) {
            return date.tz(timeZone).format('YYYY-MM-DDTHH:mm');
        }

        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            const className = type === 'error' ? 'error-message' : 'success-message';
            container.innerHTML = `<div class="${className}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function setLoading(isLoading) {
            const button = document.getElementById('load-data');
            const container = document.getElementById('charts-container');
            
            if (isLoading) {
                button.disabled = true;
                button.textContent = '‚è≥ Carregando...';
                container.classList.add('loading');
            } else {
                button.disabled = false;
                button.textContent = 'üîÑ Carregar Dados';
                container.classList.remove('loading');
            }
        }

        async function loadHistoricalData() {
            const aggregationType = document.getElementById('aggregation-type').value;
            const fromDate = document.getElementById('from-date').value;
            const toDate = document.getElementById('to-date').value;

            if (!fromDate || !toDate) {
                showMessage('Datas inicial e final s√£o obrigat√≥rias');
                return;
            }

            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
         
            const fromDateTime = moment(fromDate).tz(timeZone);
            const toDateTime = moment(toDate).tz(timeZone);

            if (toDateTime.isBefore(fromDateTime)) {
                showMessage('Data inicial deve ser anterior √† data final');
                return;
            }

            setLoading(true);

            try {
                const params = new URLSearchParams({
                    type: aggregationType,
                    from: fromDateTime.format(),
                    to: toDateTime.format()
                });

                const response = await fetch(`/data?${params}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                
                if (!data || !Array.isArray(data) || data.length === 0) {
                    showMessage('Nenhum dado encontrado para os par√¢metros especificados');
                    clearCharts();
                    return;
                }

                showMessage('Dados carregados com sucesso!', 'success');
                updateCharts(data);

            } catch (error) {
                console.error('Erro ao carregar dados hist√≥ricos:', error);
                showMessage(`Erro ao carregar dados: ${error.message}`);
                clearCharts();
            } finally {
                setLoading(false);
            }
        }

        function clearCharts() {
            if (temperatureChart) temperatureChart.destroy();
            if (humidityChart) humidityChart.destroy();
            if (pressureChart) pressureChart.destroy();
        }

        function updateCharts(data) {
            clearCharts();

            if (!Array.isArray(data) || data.length === 0) {
                console.log('No data to display');
                return;
            }

            // Prepare data for charts
            const labels = [];
            const tempMaxData = [];
            const tempMinData = [];
            const tempAvgData = [];
            const humidityData = [];
            const pressureMaxData = [];
            const pressureMinData = [];
            const pressureAvgData = [];

            // Process each measurement
            data.forEach(measurement => {
                const timeLabel = new Date(measurement.date * 1000).toLocaleString('pt-BR');
                labels.push(timeLabel);

                // Temperature data
                tempMaxData.push(measurement.temp?.max || null);
                tempMinData.push(measurement.temp?.min || null);
                tempAvgData.push(measurement.temp?.average || null);

                // Humidity data
                humidityData.push(measurement.humidity?.average || null);

                // Pressure data (convert from Pa to hPa)
                pressureMaxData.push(measurement.pressure?.max ? measurement.pressure.max / 100 : null);
                pressureMinData.push(measurement.pressure?.min ? measurement.pressure.min / 100 : null);
                pressureAvgData.push(measurement.pressure?.average ? measurement.pressure.average / 100 : null);
            });

            const legendConfig = {
                display: true,
                position: 'bottom',
                labels: {
                    usePointStyle: true,
                    pointStyle: 'line'
                }
            };

            // Temperature Chart
            const tempCtx = document.getElementById('temperature-chart').getContext('2d');
            temperatureChart = new Chart(tempCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperatura m√°xima (¬∞C)',
                        data: tempMaxData,
                        borderColor: '#f56565',
                        backgroundColor: 'rgba(245, 101, 101, 0.1)',
                        tension: 0.1,
                        fill: false
                    }, {
                        label: 'Temperatura m√≠nima (¬∞C)',
                        data: tempMinData,
                        borderColor: '#4299e1',
                        backgroundColor: 'rgba(66, 153, 225, 0.1)',
                        tension: 0.1,
                        fill: false
                    }, {
                        label: 'Temperatura m√©dia (¬∞C)',
                        data: tempAvgData,
                        borderColor: '#48bb78',
                        backgroundColor: 'rgba(72, 187, 120, 0.1)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Tempo'
                            }
                        },
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Temperatura do ar (¬∞C)'
                            }
                        }
                    },
                    plugins: {
                        legend: legendConfig
                    }
                }
            });

            // Humidity Chart
            const humidityCtx = document.getElementById('humidity-chart').getContext('2d');
            humidityChart = new Chart(humidityCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Umidade relativa m√©dia (%)',
                        data: humidityData,
                        borderColor: '#4299e1',
                        backgroundColor: 'rgba(66, 153, 225, 0.1)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Tempo'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Umidade relativa (%)'
                            }
                        }
                    },
                    plugins: {
                        legend: legendConfig
                    }
                }
            });

            // Pressure Chart
            const pressureCtx = document.getElementById('pressure-chart').getContext('2d');
            pressureChart = new Chart(pressureCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Press√£o m√°xima (hPa)',
                        data: pressureMaxData,
                        borderColor: '#ed8936',
                        backgroundColor: 'rgba(237, 137, 54, 0.1)',
                        tension: 0.1,
                        fill: false
                    }, {
                        label: 'Press√£o m√≠nima (hPa)',
                        data: pressureMinData,
                        borderColor: '#9f7aea',
                        backgroundColor: 'rgba(159, 122, 234, 0.1)',
                        tension: 0.1,
                        fill: false
                    }, {
                        label: 'Press√£o m√©dia (hPa)',
                        data: pressureAvgData,
                        borderColor: '#38b2ac',
                        backgroundColor: 'rgba(56, 178, 172, 0.1)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Tempo'
                            }
                        },
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Press√£o atmosf√©rica (hPa)'
                            }
                        }
                    },
                    plugins: {
                        legend: legendConfig
                    }
                }
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeDateInputs();
            
            document.getElementById('load-data').addEventListener('click', loadHistoricalData);
            
            // Load initial data
            loadHistoricalData();
        });
    </script>
</body>
</html>
